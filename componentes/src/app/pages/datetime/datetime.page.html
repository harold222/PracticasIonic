<app-header titulo="Date time"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format="YYYY MMMM DD" 
                    cancelText="Cancelar" [ngModel]="fechaNacimiento.toISOString()"
                    (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min y Max</ion-label><!-- Manejar un rango de fechas -->
    <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD"
                  min="2015-05-10" max="2015-12-31"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Solo a√±os</ion-label><!-- Manejar un rango de fechas -->
    <ion-datetime placeholder="yyyy" display-format="YYYY"
                  min="2015" max="2017" value="2016"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Con picker</ion-label><!-- Manejar un rango de fechas -->
    <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
  </ion-item>


</ion-content>
