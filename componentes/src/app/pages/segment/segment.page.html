<app-header titulo="Segment"></app-header>

  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)"
                 color="tertuary">

      <ion-segment-button value="todos">
        <ion-label>Todos</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Dc Comics">
        <ion-label>DC</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="Marvel Comics">
        <ion-label>Marvel</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let c of (superHeroes | async) | filtro: publisher:'publisher'">
      <ion-label><h3>{{c.superhero}}- <small>{{c.alter_ego}}</small> </h3>
      <p>{{c.first_appearance}}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">{{c.publisher}}</ion-label>

    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]" class="animated flash slow infinite">

      <ion-label slot="start">
        <h3><ion-skeleton-text width="70%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text width="100%"></ion-skeleton-text></p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">
        <ion-skeleton-text width="40px"></ion-skeleton-text>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
