<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>searchbar</ion-title>
    
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar" (ionChange)="onSearchChange($event)">
  </ion-searchbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let c of albunes | filtro: textoBuscar: 'title'">
      {{c.title}}
    </ion-item>
  </ion-list>

</ion-content>
