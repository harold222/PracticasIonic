<app-header titulo="Inputs"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'No existe un nombre'}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Escriba su nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-list-header>
        <ion-label>Formulario valido = {{formulario.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Su Email</ion-label>
        <ion-input type="email" name="email" 
                    [(ngModel)]="usuario.email" required
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Su Contrase√±a</ion-label>
        <ion-input type="password" name="password" 
                    [(ngModel)]="usuario.password" required></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
      Enviar datos
    </ion-button>
  </form>

</ion-content>
