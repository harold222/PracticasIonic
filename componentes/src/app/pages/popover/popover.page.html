<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostrar( $event )">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button (click)="mostrar( $event )" expand="full">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
      <ion-label>Popover</ion-label>
    </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-title>Footer</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostrar( $event )">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
