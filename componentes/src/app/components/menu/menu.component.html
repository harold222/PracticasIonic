<ion-menu menuId="primerMenu" side="start" contentId="principal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async" [routerLink]="c.redirecTo" detail>
        <ion-item>
          <ion-icon  slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>
</ion-menu>
