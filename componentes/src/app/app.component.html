<ion-app>

  <!-- <app-menu></app-menu> -->

  <ion-split-pane contentId="principal" when="md">

      <ion-menu menuId="primerMenu" side="start" contentId="principal">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu principal</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
      
          <ion-list>
            <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async" [routerLink]="c.redirecTo" detail>
              <ion-item>
                <ion-icon  slot="start" [name]="c.icon"></ion-icon>
                <ion-label>{{c.name}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
      
        </ion-content>
      </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
